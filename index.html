<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="containerall">
    <div class="container">
        <div class="card">
            <div class="info">
                <h1 class="title">CREATE <span class="head">TEAM</span></h1>
                <div class="sizes">
                    <form class="" action="index.html" method="post">
                      <div class="icon ico1">
                        <i class="fas fa-users part1"></i>
                          <input type="text" name="" value="" placeholder="Team Name" class="name">
                      </div>
                        <textarea name="name" rows="8" cols="40" placeholder="Type Something" class="area"></textarea>
                        <i class="far fa-comments fa-5x notes"></i>
                      <div class="icon ico2">
                        <i class="fas fa-search part2"></i>
                        <input type="text" name="" value="" placeholder="Team Members" class="txt"><br>
                      </div>


                      <button type="submit" name="button" class="btn"><span>Create Team</span></button>
                    </form>
                </div>

            </div>
        </div>
    </div>
  </div>

    <script src="app.js"></script>
</body>
</html>
